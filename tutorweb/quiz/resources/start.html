<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><!-- manifest="quiz.appcache">-->
<head>
  <title>Tutorweb Quiz: Choose a lecture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="libraries.0.css" />
  <link rel="stylesheet" type="text/css" href="quiz.css" />
</head>
<body>
  <div class="container-fluid">
    <h1><img src="logo.jpg" alt="Tutor web quiz" /></h1>

    <div class="row-fluid">
      <div class="span12">
        <form id="tw-quiz">
          <ul id="tw-select" class="select-list"></ul>
        </form>
      </div>
    </div>

    <div class="status">
      <a href="quiz.html?" class="btn btn-primary btn-large disabled" id="tw-proceed">Start quiz</a>
      <div class="btn-group tw-actions">
        <a class="btn btn-info" href="http://www.tutor-web.net" id="tw-home">Get more tutorials</a>
        <!--TODO: <a class="btn" href="#" id="tw-sync">Sync tutorweb</a> -->
        <a class="btn btn-warning disabled" href="#" id="tw-delete">Remove tutorial</a>
      </div>
    </div>

    <footer>
      <p>Grades may be recorded and used anonymously for research purposes.</p>
    </footer>
  </div>
  <script type="text/javascript" src="libraries.0.js"></script>
  <script type="text/javascript" src="quizlib.js"></script>
  <script type="text/javascript" src="start.js"></script>
</body>
</html>
